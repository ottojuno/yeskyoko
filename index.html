<!DOCTYPE html>
<html>

<head>
  <title>YES齊藤京子</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <noscript>
    Please enable javascript.
  </noscript>
  <main>
    <input id="upload" type="file" accept="image/jpeg" />
    <div id="ad">
      <!-- Ad Placeholder Large leaderboard -->
      <img src="https://storage.googleapis.com/support-kms-prod/SNP_3094702_en_v0">
    </div>
    <canvas id="preview" height=0 width=0>
      Your browser does not support canvas.
    </canvas>
    <div id="response">
      <div id="spinner" class="spinner hide">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <div id="message"></div>
  </main>
  <label id="uploadButton" for="upload">YES齊藤京子</label>
  <script src="app.js" defer></script>
</body>

</html>
